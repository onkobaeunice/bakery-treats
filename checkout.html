<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <link rel="stylesheet" href="checkout.html">
        <li><a href="text.html"><i class="fas fa-info-circle"></i> home</a></li>
        
        <h1>Checkout</h1>
    </header>
    <section>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="creditCard">Credit Card:</label>
            <input type="text" id="creditCard" name="creditCard" required>

            <button type="button" onclick="completeCheckout()">Complete Checkout</button>
        </form>
    </section>

    <script>
        function completeCheckout() {
            // This is a placeholder for handling the checkout process.
            // In a real scenario, you would typically send this information to a server for further processing.
            alert('Checkout completed! Thank you for your purchase.');
        }
    </script>
</body>
</html>
